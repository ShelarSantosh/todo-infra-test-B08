trigger:
  branches:
    include:
      - main  # change if your branch is different

pool:
  name: todo-infra-agent-pool  # your self-hosted agent

steps:

# Step 1: Install Terraform
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

# Step 2: Terraform Init (backend using federated credential)
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-infra-setup'
    backendServiceArm: 'SP-1-Federated-Cred'       # Your service connection using SP-1
    backendAzureRmResourceGroupName: 'test-rg'
    backendAzureRmStorageAccountName: 'teststs20234'
    backendAzureRmContainerName: 'statefile-container1'
    backendAzureRmKey: 'terraform.tfstate'
    ensureBackend: true
    useAzureADAuthentication: true                 # <-- enables OIDC / federated login
    allowTelemetryCollection: false

# Step 3: Terraform Plan
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-infra-setup'
    environmentServiceNameAzureRM: 'SP-1-Federated-Cred'

# Step 4: Terraform Apply (optional, only if needed)
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-infra-setup'
    environmentServiceNameAzureRM: 'SP-1-Federated-Cred'
    args: '-auto-approve'
