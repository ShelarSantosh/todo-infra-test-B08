trigger: none

pool:
  name: todo-infra-agent-pool

steps:

# Step 1: Install Terraform
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

# Step 2: Terraform Init (backend using federated credential)
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-infra-setup'
    backendServiceArm: 'sp-1'                          # <-- lowercase service connection
    backendAzureRmResourceGroupName: 'test-rg'
    backendAzureRmStorageAccountName: 'teststs20234'
    backendAzureRmContainerName: 'statefile-container1'
    backendAzureRmKey: 'terraform.tfstate'
    environmentServiceNameAzureRM: 'sp-1'              # <-- lowercase service connection

# Step 3: Terraform Format
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'custom'
    customCommand: 'fmt'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-infra-setup'
    outputTo: 'console'
    environmentServiceNameAzureRM: 'sp-1'

# Step 4: Terraform Validate
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-infra-setup'
    environmentServiceNameAzureRM: 'sp-1'

# Step 5: Terraform Plan
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-infra-setup'
    environmentServiceNameAzureRM: 'sp-1'

# Step 6: Terraform Apply
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-infra-setup'
    environmentServiceNameAzureRM: 'sp-1'
